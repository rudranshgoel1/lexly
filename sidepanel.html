<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lexly</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,400;1,500&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="sidepanel.css">
</head>
<body>

<!-- AUTH SCREEN -->
<div class="screen" id="screen-auth">

  <div class="auth-hero">
    <div class="logo-lockup">
      <img class="logo-mark" src="/icons/lexly.png" alt="logo">
      <div class="logo-wordmark">lexly</div>
    </div>
    <div class="auth-tagline">Your personal dictionary</div>
  </div>

  <div class="auth-body">
    <div class="auth-intro">
      <div class="auth-intro-title">Welcome back</div>
      <div class="auth-intro-sub">Sign in to access your saved words and definitions.</div>
    </div>

    <div class="tab-row">
      <button class="tab-btn active" id="tab-login"  >Sign In</button>
      <button class="tab-btn"        id="tab-signup" >Create Account</button>
    </div>

    <!-- LOGIN -->
    <div class="form-panel active" id="panel-login">
      <div class="field">
        <label>Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="login-pass" placeholder="••••••••" autocomplete="current-password">
      </div>
      <button class="btn-submit" id="btn-login">Sign In</button>
      <div class="form-msg" id="login-msg"></div>
    </div>

    <!-- SIGNUP -->
    <div class="form-panel" id="panel-signup">
      <div class="field">
        <label>Your Name</label>
        <input type="text" id="signup-name" placeholder="Ada Lovelace" autocomplete="name">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="signup-pass" placeholder="Min. 8 characters" autocomplete="new-password">
      </div>
      <button class="btn-submit" id="btn-signup">Create Account</button>
      <div class="form-msg" id="signup-msg"></div>
    </div>
  </div>
</div>

<!-- ════════════════════════════════════════════
     DASHBOARD SCREEN
     ════════════════════════════════════════════ -->
<div class="screen hidden" id="screen-dash">

  <div class="dash-header">
    <div class="dash-logo-row">
      <img class="logo-mark" src="/icons/lexly.png" alt="logo">
      <div class="logo-wordmark">lexly</div>
    </div>
    <div class="dash-right">
      <div class="user-badge" id="user-badge">—</div>
      <button class="btn-sign-out" id="btn-signout">Sign out</button>
    </div>
  </div>

  <div class="stats-bar">
    <div class="stat-block">
      <div class="stat-num" id="stat-count">0</div>
      <div class="stat-label">Words Saved</div>
    </div>
    <div class="stat-block">
      <div class="stat-num" id="stat-today">0</div>
      <div class="stat-label">Added Today</div>
    </div>
  </div>

  <div class="search-wrap">
    <input class="search-input" id="search-input" type="text" placeholder="Search your dictionary…">
  </div>

  <div class="list-label" id="list-label">Your words</div>

  <div class="words-scroll" id="words-container">
    <div class="words-loading">
      <div class="def-spinner"></div>
      Loading your words…
    </div>
  </div>

</div>

<script src="sidepanel.js"></script>
</body>
</html>
